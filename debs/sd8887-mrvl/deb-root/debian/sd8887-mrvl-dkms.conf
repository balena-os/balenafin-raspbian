PACKAGE_NAME="sd8887-mrvl"
PACKAGE_VERSION="#MODULE_VERSION#"
BUILT_MODULE_NAME[0]="mlan"
BUILT_MODULE_NAME[1]="sd8xxx"
BUILT_MODULE_NAME[2]="bt8xxx"
BUILT_MODULE_LOCATION[0]="./wlan_src"
BUILT_MODULE_LOCATION[1]="./wlan_src"
BUILT_MODULE_LOCATION[2]="./mbt_src"
MAKE[0]="make -C /lib/modules/${kernelver}/build M=/var/lib/dkms/sd8887-mrvl/#MODULE_VERSION#/build/wlan_src modules && make -C /lib/modules/${kernelver}/build M=/var/lib/dkms/sd8887-mrvl/#MODULE_VERSION#/build/mbt_src modules"
CLEAN="make -C wlan_src/ clean && make -C mbt_src/ clean"
DEST_MODULE_LOCATION[0]="/kernel/net/wireless"
DEST_MODULE_LOCATION[1]="/kernel/net/wireless"
DEST_MODULE_LOCATION[2]="/kernel/drivers/bluetooth"
AUTOINSTALL="YES"
