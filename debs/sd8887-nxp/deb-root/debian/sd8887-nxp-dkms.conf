PACKAGE_NAME="sd8887-nxp"
PACKAGE_VERSION="#MODULE_VERSION#"
BUILT_MODULE_NAME[0]="mlan"
BUILT_MODULE_NAME[1]="sd8xxx"
BUILT_MODULE_NAME[2]="bt8xxx"
BUILT_MODULE_LOCATION[0]="./wlan"
BUILT_MODULE_LOCATION[1]="./wlan"
BUILT_MODULE_LOCATION[2]="./bluetooth"
MAKE[0]="make -C /lib/modules/${kernelver}/build M=/var/lib/dkms/sd8887-nxp/#MODULE_VERSION#/build/wlan modules && make -C /lib/modules/${kernelver}/build M=/var/lib/dkms/sd8887-nxp/#MODULE_VERSION#/build/bluetooth modules"
CLEAN="make -C wlan/ clean && make -C bluetooth/ clean"
DEST_MODULE_LOCATION[0]="/kernel/net/wireless"
DEST_MODULE_LOCATION[1]="/kernel/net/wireless"
DEST_MODULE_LOCATION[2]="/kernel/drivers/bluetooth"
AUTOINSTALL="YES"
